<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 11 - Validaci√≥n de formularios</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="../../RWD/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <form action="servidor.php" method="POST" id="registro">
            <fieldset>
                <legend>Registro</legend>
                <div class="form-group">
                    <label for="registro_nombre">Nombre:</label>
                    <input type="text" name="nombre" class="required form-control" id="registro_nombre">
                    <span class="help-block form-control hidden"></span>
                </div>
                <div class="form-group">
                    <label for="registro_apellidos">Apellido:</label>
                    <input type="text" name="apellido" class="required form-control" id="registro_apellido">
                    <span class="help-block form-control hidden"></span>
                </div>
                <div class="form-group">
                    <label for="registro_email">Email:</label>
                    <input type="text" name="email" class="required email form-control" id="registro_email">
                    <span class="help-block form-control hidden"></span>
                </div>
                <div class="form-group">
                    <label for="registro_password">Password:</label>
                    <input type="password" name="password" class="required form-control" id="registro_password">
                    <span class="help-block form-control hidden"></span> 
                </div>
                <div class="form-group">
                    <label for="registro_comentarios">Comentarios:</label>
                    <textarea name="comentarios" id="registro_comentarios form-control" class="required" rows="10"></textarea>
                    <span class="help-block form-control hidden"></span>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="condiciones" id="registro_condiciones form-control" class="required" value="1">
                    <label for="registro_condiciones">Acepto las condiciones del servicio.</label>
                    <input type="submit" class="form-control" value="Enviar">
                    <span class="help-block form-control hidden"></span>
                </div>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="assets/js/validator.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
