<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML 5</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="well">
		
			<form action="#">
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control">
				<input type="url" name="url" id="" class="form-control">
				<input type="date" name="url" id="" class="form-control">
				<input type="time" name="url" id="" class="form-control">
				<input type="datetime" class="form-control">
				<input type="month" class="form-control">
				<input type="week" class="form-control">
				<input type="week" class="form-control">
				<input type="number" class="form-control">
				<input type="range" name="" id="" max="10" min="0" class="form-control">
				<input type="tel" name="" id="" max="10" min="0" class="form-control">
				<input type="search" name="" id="" class="form-control">
				<input type="color" class="form-control">
				<input type="file">
				<input id="form-person-title" type="text" list="mylist">
				<datalist id="mylist">
    				<option label="Mr" value="Mr">
    				<option label="Ms" value="Ms">
    				<option label="Prof" value="Mad Professor">
				</datalist>

				<button type="submit" class="btn btn-primary" class="form-control">ENVIAR</button>
				
			</div>
        		
				
			
			</form>
		</div>
			
		
	</div>
		
</body>
</html>
