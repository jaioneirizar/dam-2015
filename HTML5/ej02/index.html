<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reproductor de vídeo en HTML5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" title="style" />
    <script type="text/javascript" src="assets/js/vendor/modernizr.js"></script>
</head>
<body>
    <div class="wrapper">
        <video id="player" class="video">
            <source src="assets/videos/BMX.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            <source src="assets/videos/BMX.webm" type='video/webm; codecs="vp8, vorbis"'>
            <p>Your browser doesn’t support video.
                Please download the video in <a href="BMX.webm">webM</a>
                or <a href="BMX.mp4">MP4</a> format.
            </p>
        </video>
        <div class="col-xs-12">
            <div class="controles">
                <progress class="control" id="progress" min="0" max="100"></progress>
                <input type="button" class="control play" id="play" value="play">
                <input type="button" class="control pause" id="pause" value="Pause">
                <input type="button" class="control stop" id="stop" value="Stop">
                <input type="button" class="control forward" id="forward" value="Forward">
                <input type="button" class="control back" id="backward" value="Back">
                <input type="button" class="control start" id="start" value="Start">
                <input type="button" class="control end" id="end" value="End">
                <input type="button" class="control full" id="full" value="Full Screen">
                <input type="range" class="control vol" id="volume" min="0" max="100" step="1">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="tracklist">
                <ul class="list">
                    <li data-src="assets/videos/Teahupoo"><span class="glyphicon glyphicon-facetime-video">Teahupoo</span></li>
                    <li data-src="assets/videos/BMX"><span class="glyphicon glyphicon-facetime-video">BMX</span></li>
                    <li data-src="assets/videos/F1"><span class="glyphicon glyphicon-facetime-video">F1</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
